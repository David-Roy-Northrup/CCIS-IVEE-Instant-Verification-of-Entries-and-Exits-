name: ivee
description: "A Bar Code Scanner Attendance System for the CJC College of Computing and Information Sciences. Developed by David Roy A. Northrup"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  intl: ^0.19.0
  google_sign_in: ^6.2.1
  firebase_auth: ^6.0.1
  firebase_core: ^4.0.0
  cloud_firestore: ^6.0.0
  cloud_functions: ^6.0.0
  mobile_scanner: ^5.2.1
  url_launcher: ^6.2.6
  connectivity_plus: ^6.1.5
  path_provider: ^2.1.2
  share_plus: ^7.2.2
  image: ^3.0.2

  flutter_email_sender: ^6.0.3
  excel: ^4.0.6

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: false
  image_path: "assets/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/icon.png
    - assets/google_logo.png
    - assets/ccis_logo.png
    - assets/cjc_logo.png
    - assets/header.png
    - assets/logo.gif
